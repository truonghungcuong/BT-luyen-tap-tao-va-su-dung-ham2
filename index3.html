<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function countFactorial(number) {
        let sum = 1;
        for (i = 1; i <= number; i++) {
            sum = sum * i;
        }
        return sum;
    }

    let number = prompt();
    document.write(countFactorial(number));
</script>
</body>
</html>
