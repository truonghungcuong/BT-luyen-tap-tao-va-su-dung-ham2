<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkCharacters(characters){
        if (isNaN(characters)){
            return false;
        }return true;
    }
    let characters=prompt();
    document.write(checkCharacters(characters));
</script>
</body>
