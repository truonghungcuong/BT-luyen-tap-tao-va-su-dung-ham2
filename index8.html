<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkArray(arr) {
        let first = 0;
        let last = arr.length - 1;
        while (first < last) {
            let term = arr[first];
            arr[first] = arr[last];
            arr[last] = term;
            first++;
            last--;
        }
        return arr;
    }

    let arr = [1, 2, 3, 4, 5, 6, 7, 8];
    document.write(checkArray(arr));
</script>
</body>
</html>
